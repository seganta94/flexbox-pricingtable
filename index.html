<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    .pricing-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .pricing-plan {
      padding: 10px;
      background-color: lightblue;
      flex: 1;
      max-width: 400px;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
    }
    .plan-title {
      font-size: 20px;
      font-weight: bold;
    }
    .plan-price {
      font-size: 35px;
      font-weight: bold;
    }
    li {
      font-size: 13px;
      margin-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    button {
      background-color: orange;
      color: white;
      display: block;
      margin: auto;
      border-radius: 20%;
      font-size: 11px;
      border: 1px orange;
      height: 20px;
      width: 60px;
    }

   

   
    @media (max-width: 1250px) { 
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
     
    
    }
  </style>
</head>

</html>
